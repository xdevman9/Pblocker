<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Not Found</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      background-color: #282c34;
      color: #fff;
      font-family: 'Arial', sans-serif;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .animation-container {
      position: relative;
      width: 200px;
      height: 200px;
    }

    .broken-glass {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: url('https://i.imgur.com/n5hG1sH.png'); /* Replace with your own image */
      background-size: cover;
      animation: shake 0.5s linear infinite;
    }

    @keyframes shake {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }
      25% {
        transform: translate(-5px, 5px) rotate(-5deg);
      }
      50% {
        transform: translate(5px, -5px) rotate(5deg);
      }
      75% {
        transform: translate(-5px, 5px) rotate(-5deg);
      }
      100% {
        transform: translate(0, 0) rotate(0deg);
      }
    }
  </style>
</head>
<body>
  <div>
    <h1>404 - Not Found</h1>
    <p>Oops! Looks like the page you are looking for does not exist.</p>
    <div class="animation-container">
      <div class="broken-glass"></div>
    </div>
  </div>
</body>
</html>
