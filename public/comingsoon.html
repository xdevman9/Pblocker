<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-Ipd+rdFm4KViFlLNS3X/xAK/Hvgt98vnaSmC6EnG3kSpSzI3VftMt8sZpE+6J90//27ZYqefZ8lkJcKpC9zYTQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      background-color: #282c34;
      color: #61dafb;
      font-family: 'Arial', sans-serif;
    }

    h1 {
      font-size: 2em;
      text-align: center;
      margin-bottom: 20px;
    }

    .animation-container {
      position: relative;
      width: 200px;
      height: 200px;
    }

    .circle {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 4px solid transparent;
      border-top-color: #61dafb;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .more-info-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #7289da;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      text-decoration: none; /* Added to remove default underline */
    }

    .more-info-btn i {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div>
    <h1>Coming Soon!</h1>
    <div class="animation-container">
      <div class="circle"></div>
    </div>
    <a href="https://discord.gg/nsvwU9ta37" class="more-info-btn">
      <i class="fab fa-discord"></i> More Info on Discord
    </a>
  </div>
</body>
</html>
